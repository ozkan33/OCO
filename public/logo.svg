<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 40" width="120" height="40">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="logoShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background rectangle -->
  <rect x="2" y="8" width="36" height="24" rx="12" fill="url(#logoGrad)" stroke="#1e40af" stroke-width="1" filter="url(#logoShadow)"/>
  
  <!-- 3B Text -->
  <text x="20" y="24" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.5);">3B</text>
  
  <!-- Brothers Text -->
  <text x="50" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e40af">Brothers</text>
</svg> 